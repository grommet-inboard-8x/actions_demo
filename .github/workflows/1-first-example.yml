            - name: Combined commands example
              run: |
                echo "Welcome to GH Actions"
                ls -lah
                cat README.md

    # Using a custom tool Cowsay to generate ASCII art
            - name: Install Cowsay
              run: |
                sudo apt-get update
                sudo apt-get install cowsay -y

            - name: Generate ASCII art
              run: cowsay -f dragon "Run for cover, I am a DRAGON...RAWR" >> dragon.txt
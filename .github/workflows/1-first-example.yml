name: my_first_workflow # name of the workflow

on: push # Trigger

jobs:
    first_job: # Can have multiple jobs. Jobs can run in parallel or sequence
        runs-on: ubuntu-latest
        steps: # Steps of a job always run sequentially
            - name: Welcome message
              run: echo "My first actions job"

            - name: Checkout code
              # uses: actions/checkout@main # Uses invokes an action
              # uses: actions/checkout@(v3.6.0 - Git tag)
              # uses: actions/checkout@(a824008085750b8e136effc585c3cd6082bd575f - Commit SHA)
              uses: actions/checkout@v6
              with:
                ref: 'main'

            - name: List File
              run: ls -lah # Runs a shell command

            - name: Read file
              run: cat README.md # This will fail without checking out the code


